<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosSys-Base</title>
    <script src="https://kit.fontawesome.com/a8f0e274dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="../../../Css/PosSys/Pages/Sales.Css">
</head>
<body>
    
    <div class="page-layout">
        <aside class="sidebar">
            <img src="../../../../Public/A1-Logo.png" class="lgo-img" width="70px">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <hr>
            <i class="fa-solid fa-boxes-stacked asd-icons"></i>            
            <i class="fa-solid fa-cart-shopping asd-icons"></i>
            <i class="fa-solid fa-circle-user asd-icons"></i>
            <i class="fa-solid fa-database asd-icons"></i>
            <i class="fa-solid fa-folder asd-icons"></i>
            <hr>
            <i class="fa-solid fa-circle-info asd-icons-footer"></i>
            <i class="fa-solid fa-gear asd-icons-footer"></i>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="col-12 d-flex justify-content-between">
                    <p class="header-prah">Rutes/Demo/Test</p>
                    <div class="rounded-circle">
                        <img src="../../../../Public/Mustafa.jpg" alt="Perfil User">
                    </div>
                </div>
            </header>
            <article class="content">
                <div class="Options text-center mb-4">
                    <p class="Option-item me-5">Ventas</p>
                    <p class="Option-item me-5">Ganancias</p>
                    <p class="Option-item">gastos</p>
                </div>
                <div class="Graphic d-flex">
                <div class="Types text-center">
                    <p class="Type-item">Anuales</p>
                    <p class="Type-item">Mensuales</p>
                    <p class="Type-item">Semanales</p>
                    <p class="Type-item">Diarios</p>
                </div>
                <div class="Dates container-fluid">
                    <div class="Dates-list-Vertical">
                        <ul class="d-flex flex-column">
                            <li class="Date-list-vertical-item">1</li>
                            <li class="Date-list-vertical-item">2</li>
                            <li class="Date-list-vertical-item">3</li>
                            <li class="Date-list-vertical-item">4</li>
                            <li>5</li>
                        </ul>
                    </div>
                    <div class="Dates-graphic"></div>
                    <div class="Dates-list-horizontal mt-5">
                        <ul class="d-flex">
                            <li class="Date-list-horizontal-item">1</li>
                            <li class="Date-list-horizontal-item">2</li>
                            <li class="Date-list-horizontal-item">3</li>
                            <li class="Date-list-horizontal-item">4</li>
                            <li>5</li>
                        </ul>
                    </div>
                </div>
            </div>
            </article>
        </div>
    </div>
</body>
</html>
