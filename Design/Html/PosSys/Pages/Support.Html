<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosSys-Base</title>
    <script src="https://kit.fontawesome.com/a8f0e274dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="../../../Css/Pages/Support.Css">
</head>
<body>
    
    <div class="page-layout">
        <aside class="sidebar">
            <img src="../../../../Public/A1-Logo.png" class="lgo-img" width="70px">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <hr>
            <i class="fa-solid fa-boxes-stacked asd-icons"></i>            
            <i class="fa-solid fa-cart-shopping asd-icons"></i>
            <i class="fa-solid fa-circle-user asd-icons"></i>
            <i class="fa-solid fa-database asd-icons"></i>
            <i class="fa-solid fa-folder asd-icons"></i>
            <hr>
            <i class="fa-solid fa-circle-info asd-icons-footer"></i>
            <i class="fa-solid fa-gear asd-icons-footer"></i>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="col-12 d-flex justify-content-between">
                    <p class="header-prah">Rutes/Demo/Test</p>
                    <div class="rounded-circle">
                        <img src="../../../../Public/Mustafa.jpg" alt="Perfil User">
                    </div>
                </div>
            </header>
            <article class="content">
                <div class="row">
                    <h1 class="text-center col-12">Support</h1>
                    <form action="">
                        <textarea name="message" id="message" class="d-block mb-5"></textarea>
                    
                        <button type="submit" class="d-block mt-5">Enviar</button>
                    </form>
                </div>
                <hr>
                <div class="row">
                    <h1 class="text-center">Preguntas Frecuentes</h1>
                    <hr>
                    <div class="Question-Container">
                        <h3 class="d-sm-inline">Su aplicacion es buena?</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </article>
        </div>

    </div>
</body>
</html>
